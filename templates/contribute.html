{%load static%}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Earthly Crate | Contribute</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="{% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,700&display=swap&subset=latin-ext" rel="stylesheet">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %}" media="screen">
      <link href="{% static 'https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css' %}" rel="stylesheet" type="text/css" />

      <style>
         body {font-family: Arial, Helvetica, sans-serif;}
         * {box-sizing: border-box;}
         
         input[type=text], select, textarea {
           width: 100%;
           padding: 12px;
           border: 1px solid #ccc;
           border-radius: 4px;
           box-sizing: border-box;
           margin-top: 6px;
           margin-bottom: 16px;
           resize: vertical;
         }
         
         input[type=submit] {
           background-color: #04AA6D;
           color: white;
           padding: 12px 20px;
           border: none;
           border-radius: 4px;
           cursor: pointer;
         }
         
         input[type=submit]:hover {
           background-color: #45a049;
         }
         
         .container {
           border-radius: 5px;
           background-color: white;
           padding: 20px;
         }
         </style>

   </head>

<body>
   {% for message in messages %}

   <div class="alert alert-success">
       <a class="close" href="#" data-dismiss="alert">Ã—</a>
          {{ message }}
   </div>
   {% endfor %}

  <!-- header section start -->
  <div class="header_section">
     <div class="container-fluid">
        <nav class="navbar navbar-light bg-light justify-content-between">
           <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <a href="/home">Home</a>
              <a href="/products">Products</a>
              <a href="/carbon">Track your carbon emission</a>
              <a href="/suggest">Product Suggestions</a>
              <a href="/contribute">Return and sell products</a>
              <a href="/about">About</a>
              <a href="/contact">Contact</a>
           </div>
           <span class="toggle_icon" onclick="openNav()"><img src="{% static 'images/toggle-icon.png' %}"></span>
           <a class="logo" href="index.html"><img src="{% static 'images/logo2.png' %}" width="250" height="250"></a></a>
           <form class="form-inline ">
              <div class="login_text">
                 <ul>
                    <li><a href="#"><img src="{% static 'images/user-icon.png' %}"></a></li>
                    <li><a href="#"><img src="{% static 'images/bag-icon.png' %}"></a></li>
                    <li><a href="#"><img src="{% static 'images/search-icon.png' %}"></a></li>
                 </ul>
              </div>
           </form>
        </nav>
     </div>
  </div>
  <!-- header section end -->


  
      <!-- contribute section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                
                        </div>
                        <p class="banner_taital">Return & Sell , Contribute towards less polluted country</p>
               <div class="container">
                  <form method="post" action="/contribute">
                     {% csrf_token %}
                    <label for="orgname">Organization Name</label>
                    <input type="text" id="orgname" name="orgname" placeholder="Organization Name">

                    <label for="oname">Owner Name</label>
                    <input type="text" id="name" name="name" placeholder="Owner Name">


        
                    
                    <label for="quality">Type of product</label>
                    <select name="quantity" id="quantity">
                     <option value=""></option>-
                      <option value="Corrugated Bubble Wrap">Corrugated Bubble Wrap</option>-
                      <option value="Tissue Paper">Tissue Paper</option>
                      <option value="Greenwrap honeycomb paper">Greenwrap honeycomb paper</option>
                      <option value="">Mushroom Packaging</option>
                      <option value="">Poly bags</option>
                      <option value="">Tote bags</option>
                      <option value="">Jute bags</option>
                      <option value="">Kraft bags</option>
                      <option value="">Water activated tapes</option>
                      <option value="">Cello Tapes</option>
                      <option value="">Custom stickers</option>
                      <option value="">Eco Designed stickers </option>
                      <option value="">Shipping Labels </option>
                    </select>


                    <label for="quality">Quantity</label>
                    <select name="quantity" id="quantity">
                     <option value=""></option>-
                      <option value="50-100">50-100</option>-
                      <option value="100-200">100-200</option>
                      <option value="200-300">200-300</option>
                    </select>
                
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter Phone Number">
                
                    <label for="subject">Product Details</label>
                    <textarea id="subject" name="subject" placeholder="Write something" style="height:200px"></textarea>
                
                    <input type="submit" value="Submit">
                  </form>
                </div>
            </div>
         </div>
         
      <!-- contact section end -->

      
    
      <!-- footer section start -->
      <!-- footer section end -->
      <!-- copyright section start -->
    
      <!-- copyright section end -->
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <!-- javascript --> 
      <script src="{% static 'js/owl.carousel.js' %}"></script>
      <script src="{% static 'https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js' %}"></script>  
      <script src="{% static 'https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js' %}" type="text/javascript"></script>
      <script>
         function openNav() {
           document.getElementById("mySidenav").style.width = "100%";
         }
         
         function closeNav() {
           document.getElementById("mySidenav").style.width = "0";
         }
      </script> 
   </body>
</html>
